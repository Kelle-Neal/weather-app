<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <main class="container border border-3 max-width:300px">
      
      <action class="container text-center px-3 py-3">
      
        <primary class="row d-flex justify-content-center">
          <header class="col-12 h1 mx-4">Weather App</header>
          <primary2 class="form-floating col-6">
            <input type="zipCode" class="form-control" id="floatingInput" placeholder="Zip Code">
            <label for="floatingInput">Zip Code</label>
          </primary2>
          <primary3 class="col-4 mt-2">
            <button type="submit" class="btn btn-outline-primary">Get Weather</button>
          </primary3>  
        </primary>  
      
        <error class="col-12 d-flex justify-content-center text-danger mt-3 font-italic">Invalid Zip Code, please try again.</error>  
      </action>  
      
      <info class="d-grid container justify-content-center border border-2">
        <secondary class="row border border-info text-center">
          <cityLabel class="col-12 bg-info">City</cityLabel>
          <cityName class="col-12 border border-info">Lexington</cityName>
          <temperatureLabel class="col-12 bg-info">Temperature</temperatureLabel>
          <kelvin class="col-4 border border-info">k</kelvin>
          <fahrenheit class="col-4 border border-info">f</fahrenheit>
          <celsius class="col-4 border border-info">c</celsius>
          <conditionLabel class="col-12 bg-info">Weather Conditions</conditionLabel>
          <condition class="col-12 border border-info">Rainy</condition>
          <otherInfoLabel class="col-12 bg-info">Other Info</otherInfoLabel>
          <conditionImg class="col-12 border border-info">
            <img src="img/sun.png" alt="Weather Icon"/>
          </conditionImg>
    </main>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </body>
</html>
